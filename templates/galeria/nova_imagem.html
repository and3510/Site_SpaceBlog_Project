{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'nova_imagem' %}" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="row" style="margin-left: 350px; margin-top: -360px;">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px; margin-top: -10px; max-width: 600px; ">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9";>{{field.label}}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                        <button class="btn btn-success col-12" style="padding: top 5px; max-width: 600px; margin-left: 350px;" type="submit"> Criar uma Imagem </button>
                    <div>
                </form>
            </section>
        </main>
    </div>
</body>

{% endblock %}
