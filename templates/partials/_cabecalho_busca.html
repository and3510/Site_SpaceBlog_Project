{% load static %}
<header class="cabecalho" style="margin-right: 30px;">
    <img src="{% static '/assets/logo/Logo(2).png' %}" style="margin-left: 20px;" />
    {% include 'partials/_alertas.html' %}
    <div class="cabecalho__busca">
        <div class="busca__fundo">
            <form action="{% url 'buscar' %}">
                <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?" style="height: 20px; color: #fff;">
                <button type="submit" >
                    <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search" >
                </button>
            </form>
            
        </div>
    </div>
</header>
